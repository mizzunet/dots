<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<match>
  <test name="lang">
    <string>ml-in</string>
  </test>
  <test name="family">
    <string>cursive</string>
  </test>
  <edit name="family" mode="prepend">
    <string>Manjari</string>
  </edit>
</match>
<alias>
  <family>Manjari</family>
  <default>
    <family>cursive</family>
  </default>
</alias>
</fontconfig>
